{% extends "base.html" %}

{% block title %}Task Manager - Edit Task{% endblock %}

{% block content %}
<div class="row justify-content-center mt-3">
    <div class="col-md-6">
        <a href="{{ url_for('home') }}" class="btn btn-sm btn-outline-dark mb-3">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>
        <div class="card shadow-lg">
            <div class="card-header bg-secondary text-white fw-bold">
                <i class="bi bi-pencil"></i> Edit Task
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title"
                               value="{{ task.title }}" maxlength="255" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description"
                                  rows="3" maxlength="2000" required>{{ task.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category">
                            <option value="">Select Category</option>
                            {% for cat in categories %}
                            <option value="{{ cat }}" {% if task.category == cat %}selected{% endif %}>{{ cat }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-lg"></i> Save
                        </button>
                        <a href="{{ back_url }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-lg"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

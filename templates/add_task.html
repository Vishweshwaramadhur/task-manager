{% extends "base.html" %}

{% block title %}Task Manager - Add Task{% endblock %}

{% block content %}
<div class="row justify-content-center mt-3">
    <div class="col-md-6">
        <a href="{{ url_for('home') }}" class="btn btn-sm btn-outline-dark mb-3">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white fw-bold">
                <i class="bi bi-plus-circle"></i> Add New Task
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_task') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title"
                               placeholder="Enter task title" maxlength="255" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description"
                                  rows="3" placeholder="Enter task description" maxlength="2000" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="" disabled selected>Select Category</option>
                            {% for cat in categories %}
                            <option value="{{ cat }}" {% if selected_category == cat %}selected{% endif %}>{{ cat }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-plus-circle"></i> Add Task
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

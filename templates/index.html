{% extends "base.html" %}

{% block title %}Task Manager - Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center mt-3">
    <div class="col-md-8">
        <h2 class="mb-4 text-center">Dashboard</h2>

        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card shadow text-center h-100">
                    <div class="card-body">
                        <i class="bi bi-hourglass-split display-4 text-warning"></i>
                        <h3 class="mt-2">{{ pending_count }}</h3>
                        <p class="text-muted mb-3">Pending Tasks</p>
                        <a href="{{ url_for('tasks_page') }}" class="btn btn-outline-warning">View Tasks</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow text-center h-100">
                    <div class="card-body">
                        <i class="bi bi-check-circle display-4 text-success"></i>
                        <h3 class="mt-2">{{ completed_count }}</h3>
                        <p class="text-muted mb-3">Completed Tasks</p>
                        <a href="{{ url_for('completed_page') }}" class="btn btn-outline-success">View Completed</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="{{ url_for('add_task_page') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle"></i> Add New Task
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Task Manager{% endblock %}

{% block content %}
<div class="row justify-content-center mt-3">
    <div class="col-md-8">

        <h2 class="fw-bold text-center mb-4">Task Manager</h2>

        <div class="row g-3 mb-4">
            {% for cat in categories %}
            <div class="col-md-6 col-lg-4">
                <a href="{{ url_for('category_page', category_name=cat) }}" class="text-decoration-none">
                    <div class="card border-0 shadow-sm cat-card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <span class="fw-semibold text-dark">{{ cat }}</span>
                            {% if cat_counts.get(cat, 0) > 0 %}
                            <span class="badge bg-primary rounded-pill">{{ cat_counts[cat] }}</span>
                            {% endif %}
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

        <div class="text-center">
            <a href="{{ url_for('add_task_page') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle"></i> Add New Task
            </a>
        </div>

    </div>
</div>
{% endblock %}

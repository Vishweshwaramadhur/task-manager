<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-dark-subtle">

    <!-- HEADER -->
    <nav class="navbar navbar-dark bg-dark shadow">
        <div class="container">
            <span class="navbar-brand fw-bold">
                <i class="bi bi-check2-square"></i> Task Manager
            </span>
        </div>
    </nav>

    <!-- MAIN -->
    <div class="container mt-5">

        <!-- ADD TASK CARD -->
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white fw-bold">
                Add New Task
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="title" class="form-control" placeholder="Task title">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="description" class="form-control" placeholder="Task description">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button class="btn btn-success" onclick="addTask()">
                            <i class="bi bi-plus-circle"></i> Add
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- TASK LIST -->
        <div class="card shadow-lg">
            <div class="card-header fw-bold bg-secondary text-white">
                Your Tasks
            </div>

            <ul class="list-group list-group-flush" id="task-list">
                {% for task in tasks %}
                <li
                    class="list-group-item d-flex justify-content-between align-items-start {{ 'completed' if task.completed else '' }}">

                    <div>
                        <h6 class="mb-1">
                            {{ task.title }}
                            {% if task.completed %}
                            <span class="badge bg-success ms-2">Done</span>
                            {% else %}
                            <span class="badge bg-warning text-dark ms-2">Pending</span>
                            {% endif %}
                        </h6>
                        <small class="text-muted">{{ task.description }}</small>
                    </div>

                    <div>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="toggleTask({{ task.id }})">
                            <i class="bi bi-check-circle"></i>
                        </button>

                        <button class="btn btn-sm btn-outline-danger" onclick="deleteTask({{ task.id }})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>

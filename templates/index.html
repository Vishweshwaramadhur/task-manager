<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-dark-subtle">

    <!-- HEADER -->
    <nav class="navbar navbar-dark bg-dark shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand fw-bold mb-0">
                <i class="bi bi-check2-square"></i> Task Manager
            </span>
        </div>
    </nav>

    <!-- MAIN -->
    <div class="container mt-5">

        <!-- ADD TASK CARD -->
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white fw-bold">
                Add New Task
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="title" class="form-control" placeholder="Task title">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="description" class="form-control" placeholder="Task description">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button class="btn btn-success" onclick="addTask()">
                            <i class="bi bi-plus-circle"></i> Add
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- TASK LIST -->
        <div class="card shadow-lg">
            <div class="card-header fw-bold bg-secondary text-white">
                Your Tasks
            </div>

            <ul class="list-group list-group-flush" id="task-list">
                {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-start" id="task-{{ task.id }}">

                    <div class="task-display" id="display-{{ task.id }}">
                        <h6 class="mb-1" id="title-{{ task.id }}">
                            {{ task.title }}
                            <span class="badge bg-warning text-dark ms-2">Pending</span>
                        </h6>
                        <small class="text-muted" id="desc-{{ task.id }}">{{ task.description }}</small>
                    </div>

                    <div class="task-edit d-none" id="edit-{{ task.id }}">
                        <input type="text" class="form-control form-control-sm mb-1" id="edit-title-{{ task.id }}" value="{{ task.title }}">
                        <input type="text" class="form-control form-control-sm" id="edit-desc-{{ task.id }}" value="{{ task.description }}">
                    </div>

                    <div class="btn-group-wrap d-flex align-items-center" id="actions-{{ task.id }}">
                        <button class="btn btn-sm btn-outline-secondary me-1" onclick="editTask({{ task.id }})" id="edit-btn-{{ task.id }}">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-success me-1 d-none" onclick="saveTask({{ task.id }})" id="save-btn-{{ task.id }}">
                            <i class="bi bi-check-lg"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-warning me-1 d-none" onclick="cancelEdit({{ task.id }})" id="cancel-btn-{{ task.id }}">
                            <i class="bi bi-x-lg"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="toggleTask({{ task.id }})" title="Mark Complete">
                            <i class="bi bi-check-circle"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteTask({{ task.id }})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- COMPLETED TASKS BUTTON -->
        <div class="text-center mt-4">
            <button class="btn btn-success" onclick="showCompleted()">
                <i class="bi bi-check-all"></i> Completed Tasks
            </button>
        </div>

    </div>

    <!-- DONE TASKS MODAL -->
    <div class="modal fade" id="doneModal" tabindex="-1" aria-labelledby="doneModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="doneModalLabel">
                        <i class="bi bi-check-all"></i> Completed Tasks
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-hover" id="done-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Completed At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="done-tbody">
                        </tbody>
                    </table>
                    <p class="text-muted text-center d-none" id="no-done-msg">No completed tasks yet.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
